<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
</head>

<header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</header>
<style></style>

<body>
    <div class="container outer">
        <div class="row">
            <div class="col-lg-8 col-sm-12 text-center">
                <h1>Password Generator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center text-dark">
                <div class="content">
                    <h2>Generate your password here!</h2>
                    <div class="col-12">
                        <div class="row justify-content-center">
                            <input type="text" id="display">
                        </div>
                        <br>
                        <div class="row justify-content-center">
                            <input type="range" id="slider" min="8" max="128">
                        </div>
                    </div>
                    <br>
                    <div class="col-12">
                        <div class="row justify-content-center">
                            <div class="col-4">
                                <button onclick="generate()" class="btn btn-primary">Generate Password</button>
                            </div>
                            <div class="col-4">
                                <button onclick="clipboard()" class="btn btn-success">Copy to Clipboard</button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="passwords">
                        <h5>Generated Passwords</h5>
                        <div id="lastPasswords"></div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
